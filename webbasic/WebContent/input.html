<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
 <h1>회원가입</h1>
 <form action="">
 <fieldset>
 <legend>로그인 정보</legend>
 <ul>
 <li><label>아이디 :</label><input type="text"></li>
 <li><label>비밀번호 :</label><input type="password"></li>
 <li><label>비밀번호확인 :</label><input type="password"></li>   
 </ul>
 </fieldset>
 <fieldset>
 <legend>개인정보</legend>
  <ul>
 <li><label>이름</label><input type="text"></li>
 <li><label>메일주소</label><input type="email"></li>
 <li><label>연락처</label><input type="tel"></li>   
 <li><label>블로그/홈페이지</label><input type="url"></li>   
 </ul>
 </fieldset>
 <input type="submit" value="가입하기">
 </form>

</body>
</html>
